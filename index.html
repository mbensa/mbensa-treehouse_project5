<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <section class="search-box">
        <input type="text" id="search" name="user_search" placeholder="Search" />
      </section>

      <section class="gallery">
        <img src="photos/thumbnails/01.jpg" alt="thumbnail-1" class="gallery-thumbnail" />
        <a
          href="photos/01.jpg"
          data-lightbox="photo-1"
          data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        ></a>

        <img src="photos/thumbnails/02.jpg" alt="thumbnail-2" class="gallery-thumbnail" />
        <a href="photos/02.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/03.jpg" alt="thumbnail-3" class="gallery-thumbnail" />
        <a href="photos/03.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/04.jpg" alt="thumbnail-4" class="gallery-thumbnail" />
        <a href="photos/04.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/05.jpg" alt="thumbnail-5" class="gallery-thumbnail" />
        <a href="photos/05.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/06.jpg" alt="thumbnail-6" class="gallery-thumbnail" />
        <a href="photos/06.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/07.jpg" alt="thumbnail-7" class="gallery-thumbnail" />
        <a href="photos/07.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/08.jpg" alt="thumbnail-8" class="gallery-thumbnail" />
        <a href="photos/08.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/09.jpg" alt="thumbnail-9" class="gallery-thumbnail" />
        <a href="photos/09.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/10.jpg" alt="thumbnail-10" class="gallery-thumbnail" />
        <a href="photos/10.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/11.jpg" alt="thumbnail-11" class="gallery-thumbnail" />
        <a href="photos/11.jpg" class="gallery-photo"></a>

        <img src="photos/thumbnails/12.jpg" alt="thumbnail-12" class="gallery-thumbnail" />
        <a href="photos/12.jpg" class="gallery-photo"></a>
      </section>
    </main>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
